<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-success">Todo List</h1>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 mt-5">
                <form action="" class="d-flex">
                    <input id="data" type="text" class="form-control border border-primary" placeholder="enter your work">
                     <button onclick="add()" type="button" class="btn btn-success ms-3">Add</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6 border border-primary border-3 mt-5 rounded">
            <h3 class="text-center text-danger mt-3">List</h3>
             <ol id="items"></ol>
         </div>
          <div class="col-3"></div>
        </div>
    </div>
</body>
<script>
    function add(){
       if (data.value) {
         items.innerHTML+=`<li>${data.value}</li>`
       }
       else{
        alert('please enter a valid input')
       }
    }
    </script>
</html>
